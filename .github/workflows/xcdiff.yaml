on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: "/Applications/Xcode_12.5.1.app/Contents/Developer"

jobs:
  lint:
    name: Lint
    runs-on: macOS-11
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: ./Scripts/brew.sh
    - name: lint
      run: make lint

  build:
    name: Build & Test
    runs-on: macOS-11
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make clean build
    - name: test
      run: make test_ci
